{% extends "layout.html" %}
{% block content %}
<h2>Create a New Post</h2>
<form action="{{ url_for('new_post') }}" method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" name="content" rows="10" required></textarea>
    </div>
    <div class="form-group">
        <label>Visibility</label>
        <label><input type="radio" name="visibility" value="public" checked> Public</label>
        <label><input type="radio" name="visibility" value="private"> Private</label>
    </div>
    <button type="submit" class="button button-primary">Submit Post</button>
</form>
{% endblock %}
