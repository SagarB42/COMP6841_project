{% extends "layout.html" %}
{% block content %}
<div class="post-full">
    <div class="post-actions">
        {% if post.author_id == session['user_id'] %}
            <a href="{{ url_for('edit_post', post_id=post.id) }}" class="button-small">Edit</a>
            <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post" style="display:inline;">
                <button type="submit" class="button-small button-danger">Delete</button>
            </form>
        {% endif %}
    </div>
    <h2>{{ post.title }}</h2>
    <p class="post-meta">by {{ post.author }} on {{ post.timestamp }}</p>
    <div class="post-content">{{ post.content }}</div>
</div>
<a href="{{ url_for('home') }}">&larr; Back to all posts</a>
{% endblock %}
