{% extends "layout.html" %}
{% block content %}
<h2>Edit Post</h2>
<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required value="{{ post.title }}">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" name="content" rows="10" required>{{ post.content }}</textarea>
    </div>
    <div class="form-group">
        <label>Visibility</label>
        <label><input type="radio" name="visibility" value="public" {% if post.visibility == 'public' %}checked{% endif %}> Public</label>
        <label><input type="radio" name="visibility" value="private" {% if post.visibility == 'private' %}checked{% endif %}> Private</label>
    </div>
    <button type="submit" class="button button-primary">Save Changes</button>
</form>
{% endblock %}
