{% extends "layout.html" %}
{% block content %}
<h2>Profile for {{ user.username }}</h2>
<div class="profile-container">
    <div class="profile-pic">
        <img src="{{ user.profile_pic_url or url_for('static', filename='default_avatar.jpg') }}" alt="Profile Picture">
    </div>
    <form class="profile-form" method="post" action="{{ url_for('profile', user_id=user.id) }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" disabled>
        </div>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name or '' }}">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name or '' }}">
        </div>
        <div class="form-group">
            <label for="profile_pic_url">Profile Picture URL</label>
            <input type="text" id="profile_pic_url" name="profile_pic_url" value="{{ user.profile_pic_url or '' }}">
            <small>Enter a URL to an image to set your profile picture.</small>
        </div>
        <button type="submit" class="button button-primary">Update Profile</button>
    </form>
</div>
{% endblock %}
